key = "shift+'"
when = "!editorHasMultipleSelections"
do = [
      {command = "master-key.setMode", args = { value = "selectedit"} },
      {command = "master-key.repeat", args = { command = "selection-utilities.addNext" }, computedArgs = { repeat = 'count'} }
]
mode = "normal"

[[bind.edit.select_edit.items]]
name = "select-edit"
